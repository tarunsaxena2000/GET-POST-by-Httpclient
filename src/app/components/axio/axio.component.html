<h1 style="text-align: center;">Using Axios</h1>


<div class="card" *ngFor="let item of apidata">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Email: {{ item.email }}</h6>
      <p class="card-text">Body: {{ item.body }}</p>
    </div>
  </div>
